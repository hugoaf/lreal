name: Pages Count
version: 0.1.0
description: Logs a consecutive number on every page creation
icon: plug
author:
  name: Hugo Avila
  email: hugoavila@sitioi.com
homepage: https://github.com/hugoaf/grav-plugin-pages-count
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/hugoaf/grav-plugin-pages-count/issues
docs: https://github.com/hugoaf/grav-plugin-pages-count/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    text_var:
      type: text
      label: Text Variable
      help: Text to add to the top of a page
